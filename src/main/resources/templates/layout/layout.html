<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Line Code</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Gestión de Productos</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div>
				<form class="form-inline my-2 my-lg-0" method="post" th:action="@{/producto/search}">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Buscar" aria-label="Search" name="nombre"
						autocomplete="off">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
				</form>
		
			</div>
			<div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			       <li class="nav-item"><a class="nav-link">Bienvenido [[${#httpServletRequest.remoteUser}]]
			           </a>
			       </li> <!---HACER ALGO AQUI-->
			    </ul>
			    <form class="d-flex" th:action="@{/logout}" method="post">
			              <input class="btn btn-secondary" type="submit" value="Cerrar sesión" />
			           </form>
			</div>
		</nav>
	</header>

	<div class="container">
		<div th:if="${success} =! null" class="alert alert-primary alert-dismissible fade show">
			[[${success}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${warning != null}"
			class="alert alert-warning alert-dismissible fade show">
			[[${warning}]]>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${info != null}"
			class="alert alert-info alert-dismissible fade show">
			[[${info}]]>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close"></button>
		</div>
	</div>

    <footer th:fragment="footer">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</footer>

</body>
</html>
